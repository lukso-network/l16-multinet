apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prysm
  labels:
    app: multinet
    tier: prysm
spec:
  replicas: {{ .Values.TEKU_CATALYST_NODES }}
  serviceName: teku-catalyst
  selector:
    matchLabels:
      tier: teku-catalyst
  template:
    metadata:
      generateName: teku-catalyst-
      labels:
        tier: teku-catalyst
    spec:
      volumes:
        - name: deposits
          persistentVolumeClaim:
            claimName: deposits-storage
        - name: common-data
          persistentVolumeClaim:
            claimName: common-data
      containers:
        - name: catalyst
          image: silesiacoin/ssc20-client:v001
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /root/multinet/repo/deposits
              name: deposits
            - mountPath: /root/multinet/repo/data
              name: common-data
          command: [ "bash", "-c"]
          ports:
            - containerPort: 8545
            - containerPort: 30303
          args:
            - tail -f /dev/null
          # inject environment variables
          env:
            - name: MULTINET_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MULTINET_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
        - name: teku
          image: silesiacoin/ssc20-client:v001
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /root/multinet/repo/deposits
              name: deposits
            - mountPath: /root/multinet/repo/data
              name: common-data
          command: [ "bash", "-c"]
          ports:
            - containerPort: 9000
            - containerPort: 4000
          args:
            - tail -f /dev/null
          env:
            - name: MULTINET_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MULTINET_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
        - name: eth2stats-client
          image: eth2clients/eth2stats-client
          imagePullPolicy: IfNotPresent
          args: ["run", "--v", "--eth2stats.node-name", "$(MULTINET_POD_NAME)", "--eth2stats.addr", "eth2stats:9090", "--eth2stats.tls=false", "--beacon.type", "teku", "--beacon.addr", "$(MULTINET_POD_IP):4000"]
          env:
            - name: MULTINET_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MULTINET_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

